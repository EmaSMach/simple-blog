{% extends 'base.html' %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
<div class="container">
    <div><h1>{{ post.title }}</h1></div>
    <p>{{ post.text }}</p>
    {% if post.published_date %}
    <p>Published date: {{ post.published_date }}</p>
    {% endif %}
</div>
{% endblock %}
